<!DOCTYPE html>
<html>


<header>
    <link rel="stylesheet" href="login.css">
</header>

<body>
    <div class="container">
        <div class="intro-text">
            <h1>Login in</h1>
        </div>
        <div class="inputs">
            <div class="input">
                <input type="text" name="email" id="email" required />
                <label for="email">
                    Email
                </label>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" required />
                <label for="password">
                    Password
                </label>
            </div>
        </div>
        <button>Sign in</button>
    </div>
</body>


</html>
